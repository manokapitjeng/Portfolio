        /* CSS for the infinite typing effect */
        .typing-effect {
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 1px solid white; /* Smaller blinking cursor */
            animation: typing 6s steps(40) infinite, blink-caret 0.75s step-end infinite;
            display: inline-block; /* Ensure the cursor aligns with the text */
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Cursor blinking effect */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>

    <!-- JavaScript for typing effect with a 5-second delay and blinking cursor -->
    <script>
        const nameElement = document.getElementById('name');
        const text = 'MANOKA PITJENG';
        let i = 0;

        function typeName() {
            nameElement.textContent = '';  // Clear the name text
            i = 0;  // Reset typing index
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    nameElement.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);  // Stop typing
                    setTimeout(() => {
                        nameElement.textContent = text;  // Show full name for a while
                        setTimeout(() => {
                            nameElement.textContent = '';  // Clear the name again
                            typeName();  // Restart typing after a 5-second wait
                        }, 5000);  // Wait 5 seconds before restarting
                    }, 5000);  // Wait 5 seconds after typing the full name
                }
            }, 300);  // Adjust typing speed to slower (300ms per character)
        }

        typeName();  // Start typing the name on page load
    </script>

    <!-- JavaScript to adjust name and position font size -->
    <script>
        function adjustFontSize() {
            const width = window.innerWidth;
            const nameElement = document.getElementById('name');
            const positionElement = document.getElementById('position');
            
            // Adjust font sizes based on screen width
            if (width >= 1200) {
                nameElement.style.fontSize = '40px';
                positionElement.style.fontSize = '20px';
            } else if (width >= 768) {
                nameElement.style.fontSize = '30px';
                positionElement.style.fontSize = '15px';
            } else {
                nameElement.style.fontSize = '20px';
                positionElement.style.fontSize = '10px';
            }
        }

        // Adjust font size on load and on window resize
        window.addEventListener('load', adjustFontSize);
        window.addEventListener('resize', adjustFontSize);
    </script>
